<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads Generate AI Agent</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Leads Generate AI Agent</h1>
        
        <div class="card mb-4">
            <div class="card-header">Scraping Configuration</div>
            <div class="card-body">
                <label for="baseUrl" class="form-label">Enter Base URL:</label>
                <input type="text" id="baseUrl" class="form-control mb-3" placeholder="https://example.com/page">

                <label for="cssSelector" class="form-label">Enter CSS Selector:</label>
                <input type="text" id="cssSelector" class="form-control mb-3" placeholder="[class^='info-container']">

                <label for="requiredKeys" class="form-label">Enter Required Keys (comma-separated):</label>
                <input type="text" id="requiredKeys" class="form-control mb-3" value="name,price,location,capacity,rating,reviews,description">
                 <label for="maxPages" class="form-label">Max Pages to Scrape:</label>
<input type="number" id="maxPages" class="form-control mb-3" value="5" min="1">

                
                <div class="card-header">
                    Scraper Controls
                </div>
                <div class="card-body">
                    <button id="startBtn" class="btn btn-success">Start Scraping</button>
                    <button id="stopBtn" class="btn btn-danger">Stop Scraping</button>
                    <button id="downloadBtn" class="btn btn-primary">Download CSV</button>
                    <div id="status" class="mt-3">
                        <strong>Status:</strong> <span id="statusText">Idle</span>
                        <div class="progress mt-2">
                            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">Progress Log</div>
            <div class="card-body">
                <div id="log" class="log-container" style="height: 300px; overflow-y: auto; background: #f8f9fa; padding: 10px; font-family: monospace;"></div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                Extracted Venues
            </div>
            <div class="card-body">
                <div id="tableContainer">
                    <!-- This div will contain our dynamically created table -->
                    <table id="venuesTable" class="table table-striped" style="width:100%">
                        <!-- The table structure will be created dynamically by JavaScript -->
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
